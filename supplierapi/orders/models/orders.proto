syntax = "proto3";

package orders;

message Order {
  int32 fulfilment_order_id = 1;
  string customer_order_id = 2;
  string created_at = 3;
  repeated Unit units = 4;
  Shipment_address shipment_address = 5;
}

message Shipment_address {
  string title = 1;
  string first_name = 2;
  string last_name = 3;
  string company_name = 4;
  string street = 5;
  string house_number = 6;
  string city = 7;
  string country = 8;
  string phone = 9;
  string shipping_details =10;
  string email = 11;
}

message Unit {
  float freight_costs = 1;
  bool is_cancelled = 2;
  string sku = 3;
  float price = 4;
  string delivery_time_expires = 5;
  Shipment_data shipment_data = 6;
  string customer_order_unit_status = 7;
}

message Shipment_data {
  string carrier = 1;
  string tracking_number = 2;
  string created_at = 3;
}
